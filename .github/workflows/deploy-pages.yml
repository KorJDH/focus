name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NEXT_PUBLIC_APP_LINK: ${{ vars.NEXT_PUBLIC_APP_LINK }}
          NEXT_PUBLIC_OPENCHAT_LINK: ${{ vars.NEXT_PUBLIC_OPENCHAT_LINK }}
          NEXT_PUBLIC_INSTAGRAM_LINK: ${{ vars.NEXT_PUBLIC_INSTAGRAM_LINK }}
          NEXT_PUBLIC_INQUIRY_FORM_LINK: ${{ vars.NEXT_PUBLIC_INQUIRY_FORM_LINK }}
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

